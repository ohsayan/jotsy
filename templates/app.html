<!DOCTYPE html>
<html>
  <head>
    <title>@{{ username }} on Jotsy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jotsy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" action="/logout" method="post">
            <button class="btn btn-danger" type="submit">Logout</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar-->
    <!-- Body -->
    <div class="container p-3">
      <div class="row">
        <div class="col-md-3">
          <h1>Welcome, <br />@{{ username }}!</h1>
          <p class="text-primary fs-4">
            You've got {{ count }} note(s) on Jotsy.
          </p>
        </div>
        <div class="col-md-9">
          <form
            class="border border-primary p-2 rounded border-2 my-2"
            action="/createnote"
            method="post"
          >
            <div class="row mb-3">
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="inputnote"
                  name="note"
                  placeholder="How have things been? Start jotsying your notes here ..."
                ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Create note</button>
          </form>
          {% if notes.len() == 0 %}
          <h1>You don't have any notes yet! Go ahead and write some!</h1>
          {% else %} {% for note in notes %}
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="font-size: 0.9em">{{ note.date }}</h5>
              <p class="card-text" style="font-size: 1.2em">{{ note.body }}</p>
            </div>
          </div>
          {% endfor %} {% endif %}
        </div>
      </div>
    </div>
    <!-- Body -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
