<!DOCTYPE html>
<html>
  <head>
    <title>Jotsy | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../static/css/login.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <main class="form-signin">
      <form action="/signup" method="post">
        <h1 class="mb-4">Jotsy</h1>
        <h1 class="h3 mb-3 fw-normal">Get signed up.</h1>
        {% if conflict %}
        <div
          class="alert alert-danger alert-dismissible fade show align-items-center"
          role="alert"
        >
          That username is taken
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endif %}

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            name="username"
            placeholder="username"
            required
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatVpassword"
            placeholder="Password"
            name="vpassword"
            required
          />
          <label for="floatVpassword">Verify password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign up
        </button>
      </form>
      <div class="checkbox mb-3 my-2">
        <a href="/login">Already have an account? Get logged in.</a>
      </div>
      <p class="mt-5 mb-3 text-muted">Jotsy &copy; 2022</p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
