<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Delete {{ what }} | Jotsy</title>
    <style>
      body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      html,
      body {
        height: 100%;
      }
      .form-delete {
        width: 100%;
        padding: 10px;
        margin: auto;
        max-width: 400px;
      }
      #floatingPassword {
        margin-bottom: 15px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>
  </head>
  <body class="text-center">
    <main class="form-delete">
      <form method="post" action="/delete/{{ action }}">
        <h1 class="mb-4">
          Are you sure you want to
          <span class="text-danger">delete {{ what }} @{{ username }}?</span>
        </h1>
        <h3 class="h3 mb-3 fw-normal">Enter your password again.</h3>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <p class="lead text-danger">
          You will permanently lose access to {{ lose }}.
        </p>
        <div class="row m-1">
          <a href="/" class="btn btn-lg btn-primary">Cancel operation</a>
        </div>
        <div class="row m-1">
          <button type="submit" class="w-20 btn btn-lg btn-danger">
            Delete {{ what }}
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
