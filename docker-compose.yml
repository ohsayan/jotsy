version: "3.9"
services:
  db:
    image: skytable/sdb:latest
    environment:
      - SKY_SYSTEM_HOST=127.0.0.1
      - SKY_SYSTEM_PORT=2003
      - SKY_SYSTEM_NOART=true
    ports:
      - "2003:2003"
    volumes:
      - ./jotsy/skytable:/var/lib/skytable
  app:
    image: ohsayan/jotsy:latest
    depends_on:
      - db
    environment:
      - JOTSY_SKY_HOST=db
      - JOTSY_SKY_PORT=2003
    ports:
      - "2022:2022"
