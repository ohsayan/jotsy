name: Test
on:
  push:
    branches:
      - "*"
    tags:
      - "!*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
